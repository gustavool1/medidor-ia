<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Champs - Invitex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo.svg" type="image/svg+xml">
    <script>
      let customURL = ''
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const inviteId = params.get("inviteId");
        const managerName = params.get("managerName");
        const gameName = params.get("gameName");

        customURL = `bc://game-invite?id=${id}&inviteId=${inviteId}&managerName=${managerName}&gameName=${gameName}`;
        window.location = customURL;

      };


      function redirectToCustomURL() {
        window.location = customURL;
      }
    </script>
  </head>
  <body>
    <div class="logo-container">
      <img src="./logo.svg" alt="Box Champs">
      <p class="redirect-paragraph">If you're not redirected automatically, please click on the button below.</p>
      <button class="invite-button" onclick="redirectToCustomURL()">Join Game!</button>

    </div>
  </body>
</html>
