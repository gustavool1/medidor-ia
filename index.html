<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Abrindo convite...</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get("gameId");
        const inviteId = params.get("inviteId");
        const managerName = params.get("managerName");
        const gameName = params.get("gameName");

        const customURL = `pg://game-invite?gameId=${gameId}&inviteId=${inviteId}&managerName=${managerName}&gameName=${gameName}`;

        // Tenta abrir o app
        window.location = customURL;

        // Fallback: após 2s, redireciona para a loja se o app não abrir
        // setTimeout(() => {
        //   window.location = "https://play.google.com/store/apps/details?id=com.box_champs";
        // }, 10000);
      };
    </script>
  </head>
  <body>
    <p>Abrindo o convite do jogo...</p>
  </body>
</html>
