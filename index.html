<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Box Champs - Invite</title>
    <link rel="stylesheet" href="./style.css">
    <script>
      let customURL = ''
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const inviteId = params.get("inviteId");
        const managerName = params.get("managerName");
        const gameName = params.get("gameName");

        customURL = `pg://game-invite?id=${id}&inviteId=${inviteId}&managerName=${managerName}&gameName=${gameName}`;

        window.location = customURL;

        // Fallback: após 2 segundos, redireciona para a Google Play Store se o protocolo personalizado não funcionar
        // setTimeout(() => {
        //   window.location = "https://play.google.com/store/apps/details?id=com.box_champs";
        // }, 2000);
      };

      function redirectToCustomURL() {
        window.location = customURL;
      }
    </script>
  </head>
  <body>
    <div class="logo-container">
      <img src="./logo.svg" alt="Box Champs">
      <button class="invite-button" onclick="redirectToCustomURL()">Invite Players</button>
    </div>
  </body>
</html>
