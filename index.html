<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Box Champs - Invite</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const inviteId = params.get("inviteId");
        const managerName = params.get("managerName");
        const gameName = params.get("gameName");

        const customURL = `pg://game-invite?id=${id}&inviteId=${inviteId}&managerName=${managerName}&gameName=${gameName}`;

        // Tentar redirecionar para o protocolo personalizado
        window.location = customURL;

        // Fallback: após 2 segundos, redireciona para a Google Play Store se o protocolo personalizado não funcionar
        setTimeout(() => {
          window.location = "https://play.google.com/store/apps/details?id=com.box_champs";
        }, 2000);
      };
    </script>
  </head>
  <body>
    <p>Opening Invite...</p>  
  </body>
</html>
